<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #060000df; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>

    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); //given HTML collection
    console.log(parent.children[2]); //this will give the complete div value
    console.log(parent.children[1].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }

    parent.children[3].style.color="orange"

    console.log(parent.firstElementChild); //moving from parent to child
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement); //child to parent move
    console.log(dayOne.nextElementSibling);

    console.log("NODES:", parent.childNodes);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>images</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="peacock" 
                src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
                alt="photoshop"></li>

            <li><img width="200px" id="flower" 
                    src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
                    alt=""></li>

            <li><img width="200px" id="veranda" 
                    src="https://images.pexels.com/photos/919278/pexels-photo-919278.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">google</a></li>

        </ul>
    </div>
    
</body>
<script>
    document.getElementById('flower').addEventListener('click',function(){
            alert("flower click")
    })

    document.getElementById('images').addEventListener('click',function (e) {
        console.log("click inside the ul")
    }, false)

    document.getElementById('veranda').addEventListener('click',function(e){
        console.log("click on veranda")
    },false) //default value is false only

    document.getElementById('peacock').addEventListener('click',function(e){
        console.log("click peacock feather")
        e.stopPropagation() //stops propagation
    }, false)

    document.getElementById('google').addEventListener('click',function(e){
        console.log("google click")
        e.defaultPrevented();
        e.stopPropagation();
    }, false)

    document.querySelector('#images').addEventListener('click', function(e){
            console.log(e.target.parentNode)
            console.log(e.target.tagName)
            if(e.target.tagName === 'IMG'){
                console.log(e.target.id)
                let removeIt = e.target.parentNode
                removeIt.remove()
            //removeIt.parentNode.removeChild(removeIt)}

    }}) 
</script>
</html>
